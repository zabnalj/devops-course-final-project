name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Extract commit SHA
      id: vars
      run: echo "SHA_TAG=$(echo ${GITHUB_SHA::7})" >> $GITHUB_OUTPUT

    - name: Build and tag image
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/flask-vote:${{ steps.vars.outputs.SHA_TAG }} .
        docker tag ${{ secrets.DOCKER_USERNAME }}/flask-vote:${{ steps.vars.outputs.SHA_TAG }} ${{ secrets.DOCKER_USERNAME }}/flask-vote:latest

    - name: Push Docker images
      run: |
        docker push ${{ secrets.DOCKER_USERNAME }}/flask-vote:${{ steps.vars.outputs.SHA_TAG }}
        docker push ${{ secrets.DOCKER_USERNAME }}/flask-vote:latest
